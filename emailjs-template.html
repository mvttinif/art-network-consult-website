<div style="font-family: system-ui, sans-serif, Arial; font-size: 14px; color: #333;">
  <div style="background-color: #1A1A1A; padding: 20px; text-align: center; border-radius: 8px 8px 0 0;">
    <span style="color: #ffffff; font-size: 24px; font-weight: bold;">Art<span style="color: #C41E3A;">Network</span></span>
    <div style="color: #888; font-size: 12px; margin-top: 5px;">Novo Pedido de Contacto</div>
  </div>

  <div style="background-color: #f9f9f9; padding: 25px; border: 1px solid #e0e0e0;">
    <div style="background-color: #C41E3A; color: #fff; display: inline-block; padding: 6px 16px; border-radius: 20px; font-size: 13px; margin-bottom: 20px;">
      Serviço: {{service}}
    </div>

    <table role="presentation" style="width: 100%; border-collapse: collapse;">
      <tr>
        <td style="vertical-align: top; padding: 10px 0; border-bottom: 1px solid #e0e0e0;">
          <div style="color: #888; font-size: 11px; text-transform: uppercase;">Nome</div>
          <div style="color: #1A1A1A; font-size: 16px; font-weight: 600; margin-top: 4px;">{{from_name}}</div>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top; padding: 10px 0; border-bottom: 1px solid #e0e0e0;">
          <div style="color: #888; font-size: 11px; text-transform: uppercase;">Correio Electrónico</div>
          <div style="margin-top: 4px;"><a href="mailto:{{from_email}}" style="color: #C41E3A; font-size: 16px; text-decoration: none;">{{from_email}}</a></div>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top; padding: 10px 0; border-bottom: 1px solid #e0e0e0;">
          <div style="color: #888; font-size: 11px; text-transform: uppercase;">Telefone</div>
          <div style="color: #1A1A1A; font-size: 16px; margin-top: 4px;">{{phone}}</div>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top; padding: 10px 0; border-bottom: 1px solid #e0e0e0;">
          <div style="color: #888; font-size: 11px; text-transform: uppercase;">Empresa</div>
          <div style="color: #1A1A1A; font-size: 16px; margin-top: 4px;">{{company}}</div>
        </td>
      </tr>
    </table>

    <div style="margin-top: 20px; background-color: #1A1A1A; padding: 20px; border-radius: 8px;">
      <div style="color: #888; font-size: 11px; text-transform: uppercase; margin-bottom: 8px;">Mensagem</div>
      <div style="color: #ffffff; font-size: 15px; line-height: 1.6;">{{message}}</div>
    </div>
  </div>

  <div style="background-color: #f0f0f0; padding: 15px; text-align: center; border-radius: 0 0 8px 8px; border: 1px solid #e0e0e0; border-top: none;">
    <div style="color: #888; font-size: 11px;">
      Enviado através do formulário de contacto em <a href="https://artnetworkconsult.com" style="color: #C41E3A; text-decoration: none;">artnetworkconsult.com</a>
    </div>
  </div>
</div>
